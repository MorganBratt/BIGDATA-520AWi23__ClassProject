<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello World Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
    <!-- Link to a theme (Black theme in this case) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css" id="theme">
    <!-- Link to the highlight plugin's CSS for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/plugins/highlight/monokai.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown>
            <textarea data-template>
                ## Hello World!

                - This is a simple presentation using Reveal.js
                - Hosted via GitHub Pages

                ---

                ## Code Example
                ```python
                print("Hello, world!")
                ```
            </textarea>
        </section>
    </div>
</div>

<!-- Reveal.js library -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
<!-- Markdown plugin -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/markdown/markdown.js"></script>
<!-- Highlight plugin for code syntax highlighting -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugins/highlight/highlight.js"></script>

<!-- Initialize Reveal.js with plugins -->
<script>
    Reveal.initialize({
        hash: true,
        plugins: [ RevealMarkdown, RevealHighlight ]
    });
</script>
</body>
</html>
